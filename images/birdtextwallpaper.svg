			<text id="_Congratulations_x21__Today_is_your_day._You_x27_re_off_to_Great_Places_x21__You_x27_re_off_and_away_x21__You_have_brai" transform="matrix(0.9397 -0.342 0.342 0.9397 771.6935 194.8708)"><tspan x="0" y="0" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Con</tspan><tspan x="22.014" y="0" fill="#00AEEF" font-family="'ArialMT'" font-size="12">-</tspan><tspan x="-23.03" y="14.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">gratulations! </tspan><tspan x="-24.452" y="28.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Today is your </tspan><tspan x="-53.258" y="43.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">day. You&apos;re off to Great </tspan><tspan x="-76.562" y="57.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Places! You&apos;re off and away! </tspan><tspan x="-85.012" y="72" fill="#00AEEF" font-family="'ArialMT'" font-size="12">You have brains in your head. You </tspan><tspan x="-88.796" y="86.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">have feet in your shoes You can steer </tspan><tspan x="-86.522" y="100.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">yourself any direction you choose. You&apos;re </tspan><tspan x="-92.414" y="115.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">on your own. And you know what you know. </tspan><tspan x="-93.929" y="129.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">And YOU are the guy who&apos;ll decide where to </tspan><tspan x="-93.024" y="144" fill="#00AEEF" font-family="'ArialMT'" font-size="12">go. You&apos;ll look up and down streets. Look &apos;em </tspan><tspan x="-98.991" y="158.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">over with care. About some you will say, &quot;I don&apos;t </tspan><tspan x="-100.433" y="172.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">choose to go there.&quot; With your head full of brains </tspan><tspan x="-101.105" y="187.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">and your shoes full of feet, you&apos;re too smart to go </tspan><tspan x="-106.068" y="201.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">down any not-so-good street. And you may not find any </tspan><tspan x="-103.398" y="216" fill="#00AEEF" font-family="'ArialMT'" font-size="12">you&apos;ll want to go down. In that case, of course, you&apos;ll </tspan><tspan x="-100.072" y="230.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">head straight out of town. It&apos;s opener there in the wide </tspan><tspan x="-103.542" y="244.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">open air. Out there things can happen and frequently do to </tspan><tspan x="-100.663" y="259.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">people as brainy and footsy as you. And when things start </tspan><tspan x="-89.476" y="273.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">to happen, don&apos;t worry. Don&apos;t stew. Just go right along. </tspan><tspan x="-88.466" y="288" fill="#00AEEF" font-family="'ArialMT'" font-size="12">You&apos;ll start happening too.</tspan><tspan x="49.921" y="288" fill="#EC008C" font-family="'ArialMT'" font-size="12"> OH! THE PLACES YOU&apos;LL GO!</tspan><tspan x="222.925" y="288" fill="#00AEEF" font-family="'ArialMT'" font-size="12"> </tspan><tspan x="-84.232" y="302.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">You&apos;ll be on your way up! You&apos;ll be seeing great sights! </tspan><tspan x="-84.015" y="316.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">You&apos;ll join the high fliers who soar to high heights. You </tspan><tspan x="-98.731" y="331.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">won&apos;t lag behind, because you&apos;ll have the speed. You&apos;ll pass </tspan><tspan x="-101.368" y="345.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">the whole gang and you&apos;ll soon take the lead. Wherever you </tspan><tspan x="-100.102" y="360" fill="#00AEEF" font-family="'ArialMT'" font-size="12">fly, you&apos;ll be the best of the best. Wherever you go, you will </tspan><tspan x="-106.43" y="374.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">top all the rest. Except when you don&apos; t Because, some</tspan><tspan x="185.361" y="374.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">-</tspan><tspan x="-108.78" y="388.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">times, you won&apos;t. I&apos;m sorry to say so but, sadly, it&apos;s true and </tspan><tspan x="-107.86" y="403.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Hang-ups can happen to you. You can get all hung up in a </tspan><tspan x="-110.502" y="417.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">prickle-ly perch. And your gang will fly on. You&apos;ll be left in </tspan><tspan x="-118.861" y="432" fill="#00AEEF" font-family="'ArialMT'" font-size="12">a Lurch. You&apos;ll come down from the Lurch with an unpleas</tspan><tspan x="188.932" y="432" fill="#00AEEF" font-family="'ArialMT'" font-size="12">-</tspan><tspan x="-125.909" y="446.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">ant bump. And the chances are, then, that you&apos;ll be in a </tspan><tspan x="-119.546" y="460.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Slump. And when you&apos;re in a Slump, you&apos;re not in for </tspan><tspan x="-118.456" y="475.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">much fun. Un-slumping yourself is not easily done. You </tspan><tspan x="-119.025" y="489.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">will come to a place where the streets are not marked. </tspan><tspan x="-125.399" y="504" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Some windows are lighted. But mostly they&apos;re darked. A </tspan><tspan x="-126.546" y="518.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">place you could sprain both you elbow and chin! Do you </tspan><tspan x="-124.609" y="532.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">dare to stay out? Do you dare to go in? How much can </tspan><tspan x="-128.317" y="547.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">you lose? How much can you win? And IF you go in, </tspan><tspan x="-123.704" y="561.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">should you turn left or right... or right-and-three-quarters? </tspan><tspan x="-214.628" y="576" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Or, </tspan><tspan x="-119.374" y="576" fill="#00AEEF" font-family="'ArialMT'" font-size="12">maybe, not quite? Or go around back and sneak in from </tspan><tspan x="-205.303" y="590.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">behind? Simple it&apos;s not, I&apos;m afraid you will find, for a mind-maker-upper to </tspan><tspan x="-245.79" y="604.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">make up his mind. You can get so confused that you&apos;ll start in to race down long </tspan><tspan x="-253.534" y="619.2" fill="#00AEEF" font-family="'ArialMT'" font-size="12">wiggled roads at a break-necking pace and grind on for miles across weirdish wild </tspan><tspan x="-208.112" y="633.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">space, headed, I fear, toward a most useless place. The Waiting Place... ...for </tspan><tspan x="-194.147" y="648" fill="#00AEEF" font-family="'ArialMT'" font-size="12">people just waiting. Waiting for a train to go or a bus to come, or a plane to go or the mail </tspan><tspan x="-184.556" y="662.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">to come, or the rain to go or the phone to ring, or the snow to snow or waiting around for a Yes or a </tspan><tspan x="-184.94" y="676.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">No or waiting for their hair to grow. Everyone is just waiting. Waiting for the fish to bite or waiting for </tspan><tspan x="-180.168" y="691.201" fill="#00AEEF" font-family="'ArialMT'" font-size="12">wind to fly a kite or waiting around for Friday night or waiting, perhaps, for their Uncle Jake or a pot to boil, </tspan><tspan x="-168.086" y="705.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">or a Better Break or a sting of pearls, or a pair of pants or a wig with curls, or Another Chance. Everyone is just </tspan><tspan x="-163.731" y="720" fill="#00AEEF" font-family="'ArialMT'" font-size="12">waiting. NO! That&apos;s not for you! Somehow you&apos;ll escape all that waiting and staying. You&apos;ll find the bright places where </tspan><tspan x="-142.955" y="734.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Boom Bands are playing. With banner flip-flapping, once more you&apos;ll ride high! Ready </tspan><tspan x="-141.676" y="748.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">for anything under the sky. Ready because you&apos;re that kind of a guy! </tspan><tspan x="223.504" y="748.8" fill="#EC008C" font-family="'ArialMT'" font-size="12">Oh, the places </tspan><tspan x="-174.895" y="763.201" fill="#EC008C" font-family="'ArialMT'" font-size="12">you&apos;ll go! </tspan><tspan x="-124.575" y="763.201" fill="#00AEEF" font-family="'ArialMT'" font-size="12">There is fun to be done! There are points to bescored. there are games to be </tspan><tspan x="-215.37" y="777.6" fill="#00AEEF" font-family="'ArialMT'" font-size="12">won. And the magical things you can do with that ball will make you the winning-est winner of </tspan><tspan x="-263.087" y="792" fill="#00AEEF" font-family="'ArialMT'" font-size="12">all. Fame! You&apos;ll be famous as famous can be, with the whole wide world watching you win </tspan><tspan x="-329.732" y="806.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">on TV. Except when they don&apos;t. </tspan><tspan x="-118.131" y="806.4" fill="#00AEEF" font-family="'ArialMT'" font-size="12">Because, sometimes, they won&apos;t. I&apos;m </tspan><tspan x="-277.047" y="820.8" fill="#00AEEF" font-family="'ArialMT'" font-size="12">afraid that some </tspan></text>
	</g>
